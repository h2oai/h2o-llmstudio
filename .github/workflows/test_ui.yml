name: Test-UI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-ui:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.7.20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.11
      - run: nvidia-smi
      - run: make setup-dev
      - run: make test-ui-github-actions

      # Post-Action Cleanup
      - name: Clean workspace after action
        if: ${{ always() }}
        run: |
          rm -rf ${{ github.workspace }}/*
