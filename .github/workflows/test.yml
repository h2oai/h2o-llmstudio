name: Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: self-hosted
    steps:
      # Pre-Action Cleanup
      - name: Clean workspace pre action
        run: |
          rm -rf ${{ github.workspace }}/*

      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.11
      - run: nvidia-smi
      - run: make setup-dev
      - run: make test

      # Post-Action Cleanup
      - name: Clean workspace after action
        if: ${{ always() }}
        run: |
          rm -rf ${{ github.workspace }}/*
